<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./booking.css">
    <title>Booking</title>
</head>

<body>
    <div class="mi1">
        <div class="container">
            <div class="row ggap">
                <div class="col bim">
                    <img src="./assets/Dr-Ahmadur-Rahman-MD-79420-circle_large.png" alt="" class="fim">

                    <div class="bmg">
                        <h6>Dr. Ahmadur Rahman, MD</h6>
                        <h6>Internist, Primary Care Doctor</h6>
                        <p>New York, NY</p>
                        <button type="button" class="btn btn-light">In person visits</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mi2">
            <h2>Tell us a bit about you. </h2>
            <br>
            <p> To book your appointment, we need to verify a few things for Dr. Johnson's office.</p>
            <br>
            <div>
                <p>Name</p>
                <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control" placeholder="First">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Last">
                </div>
            </div>
            <br>
            <div>
                <p>Date of birth </p>
                <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control" placeholder="MM">
                    <input type="text" aria-label="First name" class="form-control" placeholder="DD">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="YYYY">
                </div>
            </div>
            <br>
            <div>
                <p>Sex assigned at birth </p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio3">Female</label>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-outline-secondary" style="width: 100%;">Continue Booking</button>
            <br>
            <hr>
            <br>
            <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-bottom: 10px;">Continue
                with Google</button>
            <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-bottom: 10px;">Continue
                with Facebook</button>
            <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-bottom: 10px;">Continue
                with apple</button>
            <br>
            <p style="text-align: center;">Already have an account <a href="">Login</a> </p>
        </div>
    </div>















    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
