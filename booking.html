        <div class="mi1">
            <div class="container">
                <div class="row ggap">
                    <div class="col bim">
                        <img src="./assets/Dr-Ahmadur-Rahman-MD-79420-circle_large.png" alt="" class="fim">
    
                        <div class="bmg">
                            <h6>Dr. Ahmadur Rahman, MD</h6>

                            <button type="button" class="btn btn-light">In person visits</button>

                    </div>

            <div class="mi2">
                <h2>Tell us a bit about you. </h2>
                <br>

                </div>
                <br>
                <div>

                        <input type="text" aria-label="First name" class="form-control" placeholder="MM">

                    </div>
                </div>
                <br>
                <div>
                    <p>Sex assigned at birth </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option2">

                </div>
                <br>
                <button type="button" class="btn btn-outline-secondary" style="width: 100%;">Continue Booking</button>
                <br>
                <hr>
                <br>

                <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-bottom: 10px;">Continue
                    with Facebook</button>
                <button type="button" class="btn btn-outline-secondary" style="width: 100%; margin-bottom: 10px;">Continue
                    with apple</button>
                <br>
                <p style="text-align: center;">Already have an account <a href="">Login</a> </p>
            </div>
        </div>
    </div>















    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    
    <script>
        function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                if (this.status == 200) {
                    elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                    elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
                }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
            }
        }
        }
    </script>
    <script>
        includeHTML();
    </script>
</body>
