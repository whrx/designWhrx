<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="login_container">
        <div class="login position-relative pb-5">
            <div class="position-absolute top-2" style="right: 20px;">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mb-1">
                <img src="../assets/login.jpg" width="140" height="140" alt="image">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Enter Your Email Id or User Name">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>
            <div class="actions d-flex justify-content-between align-items-center px-2">
                <span>Sign Up</span>
                <span>Forgot Your Password?</span>
            </div>
            <div class="d-grid gap-2 col-9 mx-auto my-5 pb-5">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
